<div class="prev-next">
  {{# has_prev }}
    <a href="{{ prev_file }}.html" title="{{ prev }}" class="left">&larr;&nbsp;上一节</a>
  {{/ has_prev }}
  {{# has_up }}
    <a href="{{ up_file }}.html" title="{{ up }}">&uarr;&nbsp;向上返回</a>
  {{/ has_up }}
  {{# has_next }}
    <a href="{{ next_file }}.html" title="{{ next }}" class="right">下一节&nbsp;&rarr;</a>
  {{/ has_next }}
</div>
